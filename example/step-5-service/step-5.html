	<!--  Custom Directive  -->
	function taskVisual () {
		return {
			restrict: "AE",
			scope: {
				visual: "="
			},
			link: link
		};

		function link (scope, element, attrs) {
			element.css(
				{ "width" : scope.visual * 12 + 'px',
				"background": "yellow" }
			);

		}
	}


	angular.module('app')
		.service('service', service);

	service.$injector = ['$http'];

	function service ($http) {
		return {

		};

		function get() {
			return $http.get('./json.json');
