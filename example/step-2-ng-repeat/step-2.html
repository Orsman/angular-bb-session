<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="UTF-8">
	<title>Directice 2 way data binding</title>
	<link rel="stylesheet" href="../normalize.css">
	<link rel="stylesheet" href="../examples.css" media="screen" title="no title" charset="utf-8">
</head>
<body ng-init="Invoices = { tasks: [
	{ name: 'Development', time: 20 },
	{ name: 'Management', time: 12 },
	{ name: 'Design', time: 35 }]}">
	<section class="block">
		<h1>NG Repeaters</h1>
		<p>We will repeat items from data in a repeater.</p>
		<!--
			Addition from step 1:
			Repeater of array
			Submit directive<
		-->
		<div class="block__center">
			<form class="outline" ng-submit="Invoices.tasks.push(invoice.task); invoice.task = null">
				<h2>Add task</h2>
				<input type="text" ng-model="invoice.task.name" placeholder="Taskname">
				<input type="number" ng-model="invoice.task.time" placeholder="Time">
				<p>{{ invoice.task }}</p>
				<button type="submit" name="button">Add task to invoice</button>

			</form>

			<h2>Tasklist:</h2>
			<ul>
				<!-- Show more filters -->
				<!-- Advanced: Custom filters -->
				<li ng-repeat="task in Invoices.tasks | orderBy:'name'">
					<p>
						{{ task.name | uppercase }} {{ task.time }}
					</p>
				</li>
			</ul>
		</div>

	</section>
<script src="../angular.min.js"></script>
</body>
</html>
