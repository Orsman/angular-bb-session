
<!DOCTYPE html>
<html ng-app="invoiceApp">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="../normalize.css">
  <link rel="stylesheet" href="../invoice.css">
</head>
<body>
  <div ng-controller="InvoiceController">
    <input type="text" ng-model="name">
    <p>Filter by: {{ name }}</p>

    <ul>
      <li ng-repeat="invoice in invoices | filter:name">
        <h2>{{ invoice.name | uppercase }}</h2>
        <p>Total time: {{ invoice.time }}</p>
      </li>
    </ul>
  </div>

  <script src="../angular.min.js"></script>

  <script>
    angular.module('invoiceApp', [])
      .controller('InvoiceController', function($scope) {
          $scope.invoices = [
            {name: 'krOnan', time: 1000},
            {name: 'XXL', time: 300},
            {name: 'Cramo', time: 900},
            {name: 'Sibylla', time: 40}
          ];

          $scope.calcTotal = function() {

          }

        });

  </script>

</body>
</html>
